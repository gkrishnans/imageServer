<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/tagScreen.css') }}">
    </head>
    <body onload="hideBlock('{{state}}','{{message.message}}')">
        <div class="container flex-align">
            <div class="left-view center-vertical flex-list-view center" >
                {% for tag in tags %}
                    <a onclick="showTagScreen(true,'{{tag.name}}')" href="#{{tag.name}}"  class= "button-submit button-black">{{tag.name}}</a>
                {% endfor %}
            </div>
                <form action = "/addTag"  method = "post" enctype="multipart/form-data" id="updateTagsBlock" class="right-view center hide-above">
                    <div class="left-view-container center flex-list-view">
                        <img src={{payload.url}} class="imageStyling"/>
                        <input class="input" type="text" placeholder="add tag here.." name="tag">
                        <input class="input" type="hidden" name="image_name" value="{{payload.data}}">
                        <button class= "button-submit button-red" type="submit" onclick="formManipulate('{{payload.url}}')">Apply tag</button>
                    </div>
                </form>
                <div id="TagListBlock" class="right-view-list">
                    {% for tag in tags %}
                        <p class="header-bar" id="{{tag.name}}">{{tag.name}}</p>
                        <div class="row"> 
                            <br><br>
                            {% for image in tag.tagged_images %}
                            <div class="column">
                                <div class="container2">
                                    <img src={{image.url}} class="image" style="width:100%"/>
                                    <div class="overlay center">
                                        <form method ="post" action="/tags/add" class="center">
                                            <div class="dropdown">
                                                <a class="dropbtn" href="/downloads/image?file={{image.name}}">Download</a>
                                                <div class="dropdown-content">
                                                    <a href="/downloads/image?file=s_{{image.name}}">small size</a>
                                                    <a href="/downloads/image?file=l_{{image.name}}">large size</a>
                                                    <a href="/downloads/image?file=m_{{image.name}}">medium size</a>
                                                </div>
                                              </div>
                                          </form> 
                                    </div>
                                    <div class="overlay-view"></div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/tagScreen.js') }}"></script>
</html>
